<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="card">
    <div class="image"></div>
    <div class="text-container">
      <div class="title-description">
        <h1>Get <span class="clr-highlight">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <p><span class="stats-numbers">10k+</span> companies</p>
        <p><span class="stats-numbers">314</span> templates</p>
        <p><span class="stats-numbers">12M+</span> queries</p>
      </div>
    </div>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ClemenceTafforeau">Cl√©mence Tafforeau</a>.
  </footer>
</body>
</html>
